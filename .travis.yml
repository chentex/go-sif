language: go
go:
- 1.9
before_install:
- sudo add-apt-repository ppa:masterminds/glide -y
- sudo apt-get update -q
- sudo apt-get install glide -y
install:
- make install_dependencies
script:
- make test
- make package-darwin
- make package-linux
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "build/dist/gosif.darwin-amd64.tar.gz"
    - "build/dist/gosif.linux-amd64.tar.gz"
  skip_cleanup:true
  on:
    repo: chentex/go-sif
    tags: true
